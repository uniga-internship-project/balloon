<div class="container-fluid">
    <img src="assets/img/background-login.png" alt="background" class="bg-image">
        <div class="card">
            <div class="card-body">
                <img src="assets/img/logo.png" alt="">
                <h5 class="card-title">Log in to your account</h5>
                <span class="title">Welcome back! Please enter your details.</span>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email"  name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password"  name="password" placeholder="Password" required>
                    </div>
                    <div class="form-check mt-4" >
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Rememer me
                        </label>
                    </div>
                    <button class="btn btn-primary mt-3" (click)="login()">Login</button>
                </form>
            </div>
        </div>
</div>
